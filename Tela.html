<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Pessoa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .error {
            color: red;
        }
    </style>
</head>
<body>

    <form>
        <h2>Registro de Pessoa</h2>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>
        <span id="emailError" class="error"></span>

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" placeholder="123.456.789-00" required>
        <span id="cpfError" class="error"></span>

        <label for="arquivo">Anexar Arquivo:</label>
        <input type="file" id="arquivo" name="arquivo" accept=".pdf, .jpg, .png">

        <button type="button" onclick="registrarPessoa()">Registrar</button>
    </form>

    <script>
        function validarEmail(email) {
            // Validar e-mail
            var regex = /^\S+@\S+\.\S+$/;
            return regex.test(email);
        }

        function validarCPF(cpf) {
            // Validar CPF
            var regex = /^\d{3}\.\d{3}\.\d{3}-\d{2}$/;
            return regex.test(cpf);
        }

        function registrarPessoa() {
            var nome = document.getElementById("nome").value;
            var email = document.getElementById("email").value;
            var cpf = document.getElementById("cpf").value;

            // Validar e-mail
            var emailError = document.getElementById("emailError");
            if (!validarEmail(email)) {
                emailError.textContent = "E-mail inválido";
                return;
            } else {
                emailError.textContent = "";
            }

            // Validar CPF
            var cpfError = document.getElementById("cpfError");
            if (!validarCPF(cpf)) {
                cpfError.textContent = "CPF inválido";
                return;
            } else {
                cpfError.textContent = "";
            }

            // Aqui você pode fazer o que quiser com os dados, por exemplo, enviar para um servidor

            alert("Pessoa registrada:\nNome: " + nome + "\nE-mail: " + email + "\nCPF: " + cpf);
        }
    </script>

</body>
</html>
